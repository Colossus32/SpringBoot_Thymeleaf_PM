<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project management</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Projects management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Projects management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List of Projects</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">Add project</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Project name</th>
            <th>Date of creation</th>
            <th>Wasted days</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="projects" type="java.util.List<com.colossus.projectmanagement.entity.Project>"*/-->
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${#dates.format(project.dateOfCreation, 'dd-MMM-yyyy')}"></td>
            <td th:text="${project.wastedDays}"></td>
            <td th:text="${project.description}"></td>
            <td>
                <a th:href="@{/projects/edit/{id}(id = ${project.id})}"
                class="btn btn-primary">Update</a>
                <a th:href="@{/projects/{id}(id = ${project.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
