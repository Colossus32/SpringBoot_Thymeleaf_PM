<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project management</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Projects management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Projects management</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create new Project</h1>
                <div class="card-body">
                    <!--/*@thymesVar id="project" type="com.colossus.projectmanagement.entity.Project"*/-->
                    <form th:action="@{/projects}" th:object="${project}" method="post">
                        <div class="form-group">
                            <label>Project name</label>
                            <input
                                type="text"
                                name="project name"
                                th:field = "*{name}"
                                class="form-control"
                                placeholder="Enter Project name"/>
                        </div>

                        <div class="form-group">
                            <label>Date of Creation</label>
                            <input
                                    type="date"
                                    name="project date of creation"
                                    th:field = "${project.dateOfCreation}"
                                    class="form-control"
                                    placeholder="yyyy-MMM-dd"/>
                        </div>

                        <div class="form-group">
                            <label>Project wasted days</label>
                            <input
                                    type="text"
                                    name="wasted days"
                                    th:field = "*{wastedDays}"
                                    class="form-control"
                                    placeholder="Enter wasted days"/>
                        </div>

                        <div class="form-group">
                            <label>Project description</label>
                            <input
                                    type="text"
                                    name="description"
                                    th:field = "*{description}"
                                    class="form-control"
                                    placeholder="Enter description"/>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
